<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>以马内利生产进销存系统</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <script src="/static/layui/layui.js"></script>
  <script src="/static/js/jquery-3.1.0.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">以马内利生产进销存系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item {if condition="$controller == 'Index'"}layui-this{/if}">
              <a href="{:url('index/index')}">首页</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'Sumao'"}layui-this{/if}">
              <a href="{:url('Sumao/jiedan')}">苏州贸易部</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'Nansheng'"}layui-this{/if}">
              <a href="{:url('Nansheng/yworder')}">南通生产部</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'Caigou'"}layui-this{/if}">
              <a href="{:url('Caigou/cgorder')}">采购管理</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'User'"}layui-this{/if}">
              <a href="{:url('User/kehu')}">会员管理</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'Tongji'"}layui-this{/if}">
              <a href="{:url('Tongji/monthTj')}">财务统计</a>
      </li>
      <li class="layui-nav-item {if condition="$controller == 'System' or $controller == 'Goods'"}layui-this{/if}">
              <a href="{:url('Goods/goods')}">数据中心</a>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
<!--       <li class="layui-nav-item" style="margin-right:20px;">
            <button class="layui-btn layui-btn-warm" id="openNote" onclick="openNote()">备忘</button>
      </li> -->
      <li class="layui-nav-item">
            <button class="layui-btn layui-btn-normal" id="ying" onclick="ying()">隐藏侧栏</button>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="/static/images/touxiang.jpg" class="layui-nav-img">
          {$uname}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">基本资料</a></dd>
          <dd><a href="javascript:;">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="{:url('login/out')}">退了</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black" style="width:180px;">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
          {volist name="nav" id="vo"}
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="{$vo.url}">{$vo.name}</a>
            <dl class="layui-nav-child">
              {volist name="$vo['child']" id="v"}
              <dd {if condition="($action == $v['action']) AND ($controller == $v['controller'])"}class="layui-this"{/if}><a href="/home/{$v.controller}/{$v.action}.html" act="{$v['controller']}_{$v['action']}">&nbsp;&nbsp;&nbsp;&nbsp;{$v.name}</a></dd>
              {/volist}
            </dl>
          </li>
          {/volist}
        </ul>
    </div>
  </div>

  <div class="erp_body layui-body" id="erp_layui-body" ishide="0" style="height:100%;left:180px;">
    <!-- 内容主体区域 -->
    {__CONTENT__}
  </div>

</div>
<style>
.runtest{position: relative;width:100%;}
.runtest textarea{display:block; width:300px; height: 160px; border: 10px solid #F8F8F8; border-top-width: 0; padding: 10px; line-height:20px; overflow:auto; background-color: #3F3F3F; color: #eee; font-size:12px; font-family:Courier New;}
.runtest a{position: absolute; right: 20px; bottom: 20px;}
</style>
<div id="adminNote" style="display:none;">
  <div class="runtest">
    <textarea class="site-demo-text" id="testmain"></textarea>
    <a href="javascript:;" class="layui-btn layui-btn-normal" class="btns">立即运行</a>
  </div>
</div>

<script>
function openNote(){
  layui.use('layer', function(){
    var layer = layui.layer;
    var text =$("#adminNote").html();
    layer.open({
      area: ['380px', '300px']
      ,title:'我的备忘录'
      ,offset: 'rt'
      ,content: '<div style="width:340px;margin:0 auto;" id="openAadminNote">'+ text +'</div>'
      ,shade: 0
      ,zIndex: layer.zIndex
      ,btn: []
    });
  });
}

function ying(){
    $(".layui-side").toggle("fast",function () {
          if($(".erp_body").attr('ishide')==0){
            $(".erp_body").removeClass("layui-body");
            $(".erp_body").attr('ishide','1');
            $("#ying").html("展开侧栏");
          }else{
            $(".erp_body").addClass("layui-body");
            $(".erp_body").attr('ishide','0');
            $("#ying").html("隐藏侧栏");
          }
      });
}
